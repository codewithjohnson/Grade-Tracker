<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container justify-content-center">
            <a href="#StudentFirst" class="navbar-brand " style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 25px; font-weight: bold;">STUDENT <span class="text-info">FIRST</span></a>
        </div>
    </nav>

    <!-- APP TITLE -->
    <div class="container mt-3 d-flex mx-auto justify-content-center">
        <h2 class="display-6 mb-4">GRADE <span class="text-danger">TRACKER</span></h2>
    </div>

    <div class="container w-100 d-lg-flex " >
        
        <div class="col border border-2 mb-5 p-3 mx-2  ">
            <form class="">
                <div class="mb-3">
                  <label for="first-name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="firstname">
                </div>
            

                <div class="mb-3">
                  <label for="physics" class="form-label">Physics Grade</label>
                  <input type="number" class="form-control" id="physics">
                </div>

                <div class="mb-3">
                  <label for="chemistry" class="form-label">Chemistry Grade</label>
                  <input type="number" class="form-control" id="chemistry">
                </div>
        

                <button type="submit" class="d-grid w-100 btn btn-primary" id="btn">Submit Info</button>
              </form>
        </div>


        <div class="col border border-2 mb-5 p-3 py-3 mx-2 ">
            <div class="recordStorage">
                <h4 class="text-center mb-3 ">RECORD <span class="text-danger">STORAGE</span></h4>
            </div>
    

            <table class="table table-bordered table-hover justify-content-center" id="table-grade">
                <thead>
                  <tr >
                    <th scope="col">#</th>
                    <th scope="col" class="text-center">Name</th>
                    <th scope="col" class="text-center">Physics</th>
                    <th scope="col" class="text-center">chemistry</th>
                  </tr>
                  <tbody id="table-body"></tbody>
                </thead>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
